Normas Gerais de Utilização do E-mail Corporativo

Este documento foi elaborado pelo Núcleo de Tecnologia da Informação - NUT do IPA e aborda os procedimentos que devem ser seguidos quando do uso do e-mail corporativo, visando, em seus diversos aspectos, a preservação da segurança e fluidez das informações tramitadas através deste recurso de comunicação.

1.	Objetivo

Esta norma tem como objetivo específico integrar-se à Política de Segurança da Informação do IPA, que encontra-se em fase de elaboração, e poderá vir a ser substituída ou conviver junto às demais normas de segurança futuramente elabo-radas e visa de forma geral, disciplinar a forma de utilização do recurso de correio eletrônico no intuito de prevenir possíveis incidentes de segurança e tentar garantir a integridade das informações tramitadas no âmbito interno e externo do IPA . 

Sua abrangência estende-se a todos os usuários dos serviços de e-mail do IPA, incluindo empregados, servidores, terceirizados, estagiários e os que, de alguma forma, utilizam-se dos recursos de e-mail do IPA.

Ressalta-se que, primordialmente, todos os que necessitem ter acesso aos recur-sos de e-mail do IPA, deverão, como requisito básico, dar ciência e concordância quanto ao ‘Termo de Responsabilidade’, parte integrante deste documento, comprometendo-se à estrita observância e obediência às condições e requisitos básicos para o acesso aos recursos de correio eletrônico do IPA, cujo descum-primento incorrerá nas penalidades cabíveis e previstas em legislação competen-te. 

Abaixo estão descritas as normas que trazem como premissa básica o conceito de que tudo o que não for permitido e/ou liberado é considerado violação à Políti-ca de Segurança da Informação do IPA. Salienta-se que, em virtude de ser a se-gurança da informação um processo contínuo e de estar o IPA em pleno processo de elaboração e implantação da sua Política de Segurança da Informação, novas normas e possíveis alterações de versão estarão sendo implementadas, neste último caso, revogando-se, automaticamente, a norma anterior, devendo, portanto, todos os que fazem uso dos recursos computacionais do IPA, manterem-se atualizados e obedientes às normas em vigor que estarão disponibilizadas no site do IPA para fins de conhecimento.



2.	Utilização do E-mail Corporativo

Normas de utilização do e-mail corporativo:

a.	O e-mail corporativo deve ser de uso restrito para as atividades relacionadas ao desempenho das funções do empregado/funcionário, sendo considerado o meio formal e obrigatório de comunicação eletrônica na instituição;

b.	Para fins legais de auditoria, a empresa se reserva ao direito de realizar inves-tigações nas caixas postais do e-mail corporativo;

c.	É proibido o envio de e-mail a qualquer pessoa que não o deseje receber. Se o destinatário solicitar a interrupção de envio de e-mails, o usuário deve acatar tal solicitação e não lhe enviar qualquer e-mail;

d.	É proibido o envio de grande quantidade de mensagens de e-mail (tipo: junk,  mail ou spam, lixo eletrônico ou propaganda, respectivamente) que, de acordo com a capacidade técnica da Rede, seja prejudicial ou gere reclamações de outros usuários. Isso inclui qualquer tipo de mala direta, como, por exemplo, publicidade, comercial ou não, anúncios e informativos, ou propaganda políti-ca. Ressalva-se, neste caso, que fica preservado o direito de envio de email para todos os funcionários por parte da empresa, quando se fizer necessário;

e.	É proibido reenviar/encaminhar ou, de qualquer forma, propagar mensagens em cadeia (correntes ou pirâmides), independentemente da vontade do desti-natário de receber tais mensagens;

f.	É proibido o envio de e-mails mal-intencionados, com o objetivo de sobrecar-regar a caixa postal de um usuário;

g.	Caso a empresa julgue necessário, haverá bloqueios de e-mails com arquivos anexos que possam comprometer o bom andamento dos trabalhos, ou ainda, expor a rede e o ambiente destinatário à riscos de segurança. Arquivos com código executável (.exe, .com, .bat, .pif, .js, .vbs, .hta, .src, .cpl, .reg, .dll, .inf) e outras extensões comumente utilizadas por vírus são automaticamente blo-queadas;

h.	Caso a empresa julgue necessário, haverá a exclusão de emails armazenados na caixa de entrada que, por um período não inferior a 90 dias, ainda não tenham sido abertos e/ou lidos;

i.	É proibido forjar qualquer das informações do cabeçalho do remetente;

j.	É de responsabilidade do usuário, manter o sigilo da senha de acesso a sua caixa postal.
3.	Penalidades

O não cumprimento pelo empregado/funcionário das normas ora estabelecidas neste Documento (Normas Gerais de Uso de E-mail Corporativo), seja isolada ou cumulativamente, poderá ensejar, de acordo com a infração cometida, as seguin-tes punições:
	
(A) COMUNICAÇÃO DE DESCUMPRIMENTO;
Será encaminhado ao empregado  notificação informando o descumprimento da norma, com a indicação precisa da violação praticada e, em caso de reincidência, será enviada também, uma cópia para a respectiva chefia.

(B) ADVERTÊNCIA OU SUSPENSÃO;
A pena de advertência ou suspensão será aplicada nos casos legais e após regular apreciação através de processo administrativo disciplinar.

(C) DEMISSÃO POR JUSTA CAUSA;
A pena de demissão por justa causa será aplicada nos casos legais e após regu-lar apreciação através de processo administrativo disciplinar: 

– Aos funcionários enquadrados no regime de trabalho CLT, ditos ‘empre-gados’, a pena de demissão por justa causa será aplicada nas hipóteses previstas no artigo 482 e parágrafo único da Consolidação das Leis do Tra-balho - DECRETO-LEI N.º 5.452, DE 1º DE MAIO DE 1943;

– Aos funcionários enquadrados no regime de trabalho ESTATUTÁRIO, ditos ‘servidores’, a pena de demissão será aplicada nas hipóteses previstas no artigo art. 204, LEI 6.123, DE 20.07.68 (Estatuto dos Funcionários Públicos do Estado de Pernambuco), e nas hipóteses das penas pelo cometimento de crime contra a administração pública previstas no Decreto-Lei n° 2.848, de 7 de dezembro de 1940 (Código Penal).

– Aos funcionários terceirizados, será solicitado à empresa prestadora da respectiva mão-de-obra, o afastamento definitivo do funcionário, podendo o IPA solicitar a substituição deste ou até mesmo, rescindir o contrato de prestação e serviço, conforme cláusulas contratuais pré-estabelecidas.









TERMO DE RESPONSABILIDADE

Declaro que, ao utilizar os recursos de correio eletrônico (e-mail) corporativo no ambiente tecnológico do Instituto Agronômico de Pernambuco – IPA, estou ciente das responsabilidades inerentes às minhas atribuições, assumindo, no que me enquadrar, o compromisso de prestar estrita obediência às Normas Ge-rais de Utilização do E-mail Corporativo que fará parte da Política de Segurança da Informação - PSI /IPA, ora em elaboração, bem como manter-me ciente de suas atualizações, que serão devidamente homologadas e divulgadas no âmbito institucional, submetendo-me, em caso de descumprimento, às penalidades administrativas previstas na própria Política de Segurança e no Regimento Interno, sem prejuízo da responsabilidade penal e civil.
